debug: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        validator:
          apply_to_ddl: true

  h2:
    console:
      enabled: false

springdoc:
  api-docs:
    enabled: true
    path: '/api-docs'
  show-actuator: true
  swagger-ui:
    path: '/swagger-ui'
    config-url: '/api-docs/swagger-config'
    url: '/api-docs'
