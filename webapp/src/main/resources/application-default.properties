# Spring Boot Actuator
management.context-path=/manage
# management.port=-1

spring.mvc.favicon.enabled = false

# Spring security for Actuator
security.basic.enabled=false
# security.user.name=<unknown>
# security.user.password=<unknown>

# Database access
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/<unknown>
# spring.datasource.username=<unknown>
# spring.datasource.password=<unknown>

spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.connectionTestQuery=SELECT 1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true

# Data location
# ditib.data.location=../data

# Messaging...
mq.exchange.name=osm-mosques
mq.queue.demo.name=demo
mq.queue.calculate-statistics.name=calculate-statistics
