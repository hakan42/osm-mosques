<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{titleprefix}+ ': ' + #{map.title}">OSM Mosques: Map</title>
    <meta charset="utf-8"/>

    <link th:href="@{/css/osm-mosques.css}" href="../../static/css/osm-mosques.css" rel="stylesheet"/>

    <link th:href="@{/webjars/leaflet/0.7.3/leaflet.css}" href="webjars/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
    <link th:href="@{/webjars/leaflet-markercluster/0.4.0/MarkerCluster.css}" href="webjars/leaflet-markercluster/0.4.0/MarkerCluster.css" rel="stylesheet"/>
    <link th:href="@{/webjars/leaflet-markercluster/0.4.0/MarkerCluster.Default.css}" href="webjars/leaflet-markercluster/0.4.0/MarkerCluster.Default.css" rel="stylesheet"/>
</head>
<body>


<div id="header" class="header">
    <div id="header-left">top left</div>
    <div id="header-center">top center</div>
    <div id="header-right">top right</div>
</div>

<div id="map"></div>

<div id="footer">
    <div id="legal.copyright" th:utext="#{legal.copyright}">Copyright mumbo-jumbo</div>
    <div id="legal.license" th:utext="#{legal.license}">Someone owns all</div>
    <div id="legal.contact" th:utext="#{legal.contact}">Contact me</div>
</div>


<script th:src="@{/webjars/leaflet/0.7.3/leaflet.js}" src="webjars/leaflet/0.7.3/leaflet.js"/>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false" />

<script th:src="@{/webjars/leaflet-plugins/1.1.2/layer/tile/Google.js}" src="webjars/leaflet-plugins/1.1.2/layer/tile/Google.js"/>

<script th:src="@{/webjars/leaflet-plugins/1.1.2/control/Permalink.js}" src="webjars/leaflet-plugins/1.1.2/layer/control/Permalink.js"/>
<script th:src="@{/webjars/leaflet-plugins/1.1.2/control/Permalink.Marker.js}" src="webjars/leaflet-plugins/1.1.2/layer/control/Permalink.Marker.js"/>
<script th:src="@{/webjars/leaflet-plugins/1.1.2/control/Permalink.Layer.js}" src="webjars/leaflet-plugins/1.1.2/layer/control/Permalink.Layer.js"/>

<script th:src="@{/webjars/leaflet-markercluster/0.4.0/leaflet.markercluster.js}" src="webjars/leaflet-markercluster/0.4.0/leaflet.markercluster.js"/>
<script th:src="@{/webjars/leaflet-makimarkers/1.0.1/Leaflet.MakiMarkers.js}" src="webjars/leaflet-makimarkers/1.0.1/Leaflet.MakiMarkers.js"/>

<script th:src="@{/js/osm-mosques.js}" src="../../static/js/osm-mosques.js"/>

<!-- Germering is at lat="48.1364" lon="11.3872928" -->
<script th:utext="${placemarkers_as_js}"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var keepTheReformatterHappy = "foobar";

    <!-- Markers from here on -->
    var ditibMosqueIcon = L.MakiMarkers.icon({
        icon: "religious-muslim",
        color: "#00cc33",
        size: "m"
    });

    var osmMosqueIcon = L.MakiMarkers.icon({
        icon: "religious-muslim",
        color: "#6699ff",
        size: "m"
    });

    var ditibPlaces = L.markerClusterGroup({ chunkedLoading: true });

    var osmPlaces = L.markerClusterGroup({ chunkedLoading: true });

    for (var i = 0; i < ditibAddressPoints.length; i++) {
        var a = ditibAddressPoints[i];
        var title = a[2];
        var marker = L.marker(L.latLng(a[0], a[1]), { title: title, icon: ditibMosqueIcon });
        marker.bindPopup(title);
        ditibPlaces.addLayer(marker);
    }

    for (var i = 0; i < osmAddressPoints.length; i++) {
        var a = osmAddressPoints[i];
        var title = a[2];
        var marker = L.marker(L.latLng(a[0], a[1]), { title: title, icon: osmMosqueIcon });
        marker.bindPopup(title);
        osmPlaces.addLayer(marker);
    }

    var overlays =
    {
        "OSM Places": osmPlaces,
        "DITIB Places": ditibPlaces
    };

    <!-- Map providers -->
    var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib = '&copy; ' + osmLink + ' Contributors';
    var osmMap = L.tileLayer(osmUrl, {attribution: osmAttrib});

    var thunLink = '<a href="http://thunderforest.com/">Thunderforest</a>';
    var thunUrl = 'http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png';
    var thunAttrib = '&copy; ' + osmLink + ' Contributors &and;' + thunLink;
    var thunMap = L.tileLayer(thunUrl, {attribution: thunAttrib});

    mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

    var googleSatMap = new L.Google('SATELLITE');
    var googleTerrainMap = new L.Google('TERRAIN');
    var googleHybridMap = new L.Google('HYBRID');

    <!-- Now the map itself -->
    var map = L.map('map', {
        center: [48.12955, 11.34873],
        zoom: 11,
        layers: [osmMap, osmPlaces, ditibPlaces]
    });

    var baseLayers =
    {
        "OSM Mapnik": osmMap,
        "Thunderforest": thunMap,
        "Google Satellite": googleSatMap,
        "Google Terrain": googleTerrainMap,
        "Google Hybrid": googleHybridMap
    };

    map.addLayer(osmPlaces);
    map.addLayer(ditibPlaces);

    <!-- Now add the layer switcher to the map -->
    var layers = new L.Control.Layers(baseLayers, overlays);
    map.addControl(layers);
    map.addControl(new L.Control.Permalink({text: 'Permalink', layers: layers}));

    /*]]>*/
</script>
</body>
</html>
