<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{titleprefix}+ ': ' + #{map.title}">OSM Mosques: Map</title>
    <meta charset="utf-8"/>

    <link th:href="@{/css/osm-mosques.css}" href="../../static/css/osm-mosques.css" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.css}" href="webjars/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet"/>

    <link th:href="@{/webjars/leaflet/0.7.7/dist/leaflet.css}" href="webjars/leaflet/0.7.7/dist/leaflet.css" rel="stylesheet"/>
    <link th:href="@{/webjars/leaflet-contextmenu/1.0.0/dist/leaflet.contextmenu.css}" href="webjars/leaflet-contextmenu/1.0.0/dist/leaflet.contextmenu.css" rel="stylesheet"/>
    <link th:href="@{/webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/MarkerCluster.css}" href="webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/MarkerCluster.css" rel="stylesheet"/>
    <link th:href="@{/webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/MarkerCluster.Default.css}" href="webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/MarkerCluster.Default.css" rel="stylesheet"/>
    <link th:href="@{/webjars/sidebar-v2/0.3.0/css/leaflet-sidebar.css}" href="webjars/sidebar-v2/0.3.0/css/leaflet-sidebar.css" rel="stylesheet"/>
</head>
<body>

<div id="header" class="header" style="display: none">
    <div id="header-left">top left</div>
    <div id="header-center">top center</div>
    <div id="header-right">top right</div>
</div>

<div id="sidebar" class="sidebar collapsed">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
        <ul role="tablist" class="sidebar-tabs">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
            <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
        </ul>

        <ul role="tablist">
            <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane" id="home">
            <h1 class="sidebar-header">
                sidebar-v2
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>

            <p>A responsive sidebar for mapping libraries like <a href="http://leafletjs.com/">Leaflet</a>.</p>
        </div>

        <div class="sidebar-pane" id="profile">
            <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        </div>

        <div class="sidebar-pane" id="messages">
            <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        </div>

        <div class="sidebar-pane" id="settings">
            <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        </div>
    </div>
</div>

<div id="map" class="sidebar-map">
</div>

<div class="footer">
    <div class="footer-content footer-legal-copyright" th:utext="#{footer.legal.copyright}">Copyright mumbo-jumbo</div>
    <div class="footer-content footer-legal-license" th:utext="#{footer.legal.license}">Someone owns all</div>
    <div class="footer-content footer-contact" th:utext="#{footer.contact}">Contact me</div>
</div>

<script th:src="@{/webjars/leaflet/0.7.7/dist/leaflet.js}" src="webjars/leaflet/0.7.7/dist/leaflet.js"/>

<script src="https://maps.google.com/maps/api/js?v=3" />

<script th:src="@{/webjars/leaflet-contextmenu/1.0.0/dist/leaflet.contextmenu.js}" src="webjars/leaflet-contextmenu/1.0.0/dist/leaflet.contextmenu.js"/>

<script th:src="@{/webjars/leaflet.locatecontrol/0.48.0/src/L.Control.Locate.js}" src="webjars/leaflet.locatecontrol/0.48.0/src/L.Control.Locate.js"/>

<script th:src="@{/webjars/leaflet-providers/1.1.7/leaflet-providers.js}" src="webjars/leaflet-providers/1.1.7/leaflet-providers.js"/>

<script th:src="@{/webjars/leaflet-plugins/1.4.3/layer/tile/Google.js}" src="webjars/leaflet-plugins/1.4.3/layer/tile/Google.js"/>

<script th:src="@{/webjars/leaflet-plugins/1.4.3/control/Permalink.js}" src="webjars/leaflet-plugins/1.4.3/layer/control/Permalink.js"/>
<script th:src="@{/webjars/leaflet-plugins/1.4.3/control/Permalink.Marker.js}" src="webjars/leaflet-plugins/1.4.3/control/Permalink.Marker.js"/>
<script th:src="@{/webjars/leaflet-plugins/1.4.3/control/Permalink.Layer.js}" src="webjars/leaflet-plugins/1.4.3/control/Permalink.Layer.js"/>

<script th:src="@{/webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/leaflet.markercluster.js}" src="webjars/leaflet.markercluster/0.4.0-hotfix.1/dist/leaflet.markercluster.js"/>
<script th:src="@{/webjars/Leaflet.MakiMarkers/1.0.1/Leaflet.MakiMarkers.js}" src="webjars/Leaflet.MakiMarkers/1.0.1/Leaflet.MakiMarkers.js"/>

<script th:src="@{/webjars/sidebar-v2/0.3.0/js/leaflet-sidebar.js}" src="webjars/sidebar-v2/0.3.0/js/leaflet-sidebar.js"/>

<script th:src="@{/webjars/jquery/3.0.0-beta1/dist/jquery.js}" src="../webjars/jquery/3.0.0-beta1/dist/jquery.js"/>

<script th:src="@{/js/osm-mosques.js}" src="../../static/js/osm-mosques.js"/>

<script th:src="@{/js/osm-mosques-map.js}" src="../../static/js/osm-mosques-map.js"/>

</body>
</html>
