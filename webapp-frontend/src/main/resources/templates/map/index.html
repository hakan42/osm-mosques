<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8"/>
    <link
            rel="stylesheet"
            href="webjars/leaflet/0.7.3//leaflet.css"
            />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script
        src="webjars/leaflet/0.7.3/leaflet.js">
</script>

<!-- Germering is at lat="48.1364" lon="11.3872928" -->
<script>
    var map = L.map('map').setView([48.1364, 11.3872928], 14);
    mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; ' + mapLink + ' Contributors',
                maxZoom: 18,
            }).addTo(map);

    var marker = L.marker([48.1364, 11.3872928],
            {draggable: true,        // Make the icon draggable
                title: 'Hover Text', // Add a title
                opacity: 0.5}        // Adjust the opacity
    )
            .addTo(map)
            .bindPopup("<b>Germering Camii</b><br/>TÃ¼rkisch Islamische Gemeinde Germering")
            .openPopup();


</script>
</body>
</html>
